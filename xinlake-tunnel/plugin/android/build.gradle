group 'xinlake.tunnel'
version '1.0'

buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.1.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.6.10"
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
    }
    tasks.withType(JavaCompile) {
        options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    buildToolsVersion "32.0.0"
    compileSdkVersion 32

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion 24
    }

    /* Build fail:
    The plugin `xinlake_tunnel` doesn't have a main class defined in
    xinlake-tunnel\android\src\main\java\xinlake\tunnel\XinlakeTunnelPlugin.java
    or xinlake-tunnel\android\src\main\kotlin\xinlake\tunnel\XinlakeTunnelPlugin.kt.
    This is likely to due to an incorrect `androidPackage: xinlake.tunnel`
    or `mainClass` entry in the plugin's pubspec.yaml.
    sourceSets {
        main {
            manifest.srcFile 'main/AndroidManifest.xml'
            java.srcDirs = ['main/java']
            res.srcDirs = ['main/res']
            aidl.srcDirs = ['main/aidl']
            renderscript.srcDirs = ['main/rs']
            jniLibs.srcDirs = ['main/jniLibs']
            assets.srcDirs = ['main/assets']
        }
    }*/
}

dependencies {
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.5.2'

    implementation 'com.jakewharton.timber:timber:5.0.1'
    implementation 'dnsjava:dnsjava:3.4.2'
}
